<link rel="stylesheet" type="text/css" href="./inspector.css">
<body>
    <div class="wrapper">
    <div id="ageCatPer"></div>
    <div id="viewofAreaChartAge"></div>
    <div id="viewoflegendeChart"></div>
    </div>
<script type="module">

      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
      import notebook from "https://api.observablehq.com/@mmznrstat/altersverteilung-der-positiv-getesteten-im-kanton-zurich.js?v=3";
      const renders = {"ageCatPer": "#ageCatPer", "viewof AreaChartAge":"#viewofAreaChartAge", "viewof legendeChart":"#viewoflegendeChart"};
      for (let i in renders)
        renders[i] = document.querySelector(renders[i]);
      const main = new Runtime().module(notebook, (name) => {
        if (renders[name])
          return new Inspector(renders[name]);
        else return true;
      });

</script>
